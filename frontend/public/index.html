<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#00d4ff" />
  <meta name="description" content="Professional AI-powered deepfake detection service. Analyze images for authenticity with advanced machine learning technology." />
  <meta name="keywords" content="deepfake, detection, AI, machine learning, image analysis, authenticity, fake detection" />
  <meta name="author" content="AI Image Analyzer" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AI Image Analyzer - Authenticity Verification" />
  <meta property="og:description" content="Advanced AI-powered deepfake detection service. Analyze images for authenticity with professional-grade machine learning technology." />
  <meta property="og:image" content="/logo192.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="AI Image Analyzer" />
  <meta property="twitter:description" content="Professional AI-powered deepfake detection service" />
  
  <title>AI Image Analyzer - Authenticity Verification</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Loading styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #ffffff;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-logo {
      font-size: 3rem;
      color: white;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-logo">AI</div>
    <div class="loading-text">AI Image Analyzer</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Main App -->
  <div id="root"></div>
  
  <!-- Hide loading screen when React loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => loadingScreen.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
